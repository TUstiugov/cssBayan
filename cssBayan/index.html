<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Css Bayan</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <h1 class="header__title">CSS Bayan</h1>
    </header>

    <main class="main">
      <div class="accordion">
        <div class="tab">
          <input type="radio" name="accordion" id="acc1" class="tab__input" checked>
          <label for="acc1" class="tab__label">
            <header class="tab__header">
              <h2 class="tab__title">Adaptive design meme</h2>
              <button class="tab__button"></button>
            </header>
            <div class="tab__image">
              <img src="./assets/images/memes/adaptive-design.jpg" alt="Adaptive design">
            </div>
          </label>
        </div>

        <div class="tab">
          <input type="radio" name="accordion" id="acc2" class="tab__input">
          <label for="acc2" class="tab__label">
            <header class="tab__header">
              <h2 class="tab__title">Artificial intelligence meme</h2>
              <button class="tab__button"></button>
            </header>
            <div class="tab__image">
              <img src="./assets/images/memes/ai.jpg" alt="Artificial intelligence">
            </div>
          </label>
        </div>

        <div class="tab">
          <input type="radio" name="accordion" id="acc3" class="tab__input">
          <label for="acc3" class="tab__label">
            <header class="tab__header">
              <h2 class="tab__title">CSS meme</h2>
              <button class="tab__button"></button>
            </header>
            <div class="tab__image">
              <img src="./assets/images/memes/css.jpg" alt="CSS">
            </div>
          </label>
        </div>

        <div class="tab">
          <input type="radio" name="accordion" id="acc4" class="tab__input">
          <label for="acc4" class="tab__label">
            <header class="tab__header">
              <h2 class="tab__title">First question meme</h2>
              <button class="tab__button"></button>
            </header>
            <div class="tab__image">
              <img src="./assets/images/memes/first-question.png" alt="First question">
            </div>
          </label>
        </div>

        <div class="tab">
          <input type="radio" name="accordion" id="acc5" class="tab__input">
          <label for="acc5" class="tab__label">
            <header class="tab__header">
              <h2 class="tab__title">In case of fire meme</h2>
              <button class="tab__button"></button>
            </header>
            <div class="tab__image">
              <img src="./assets/images/memes/in-case-of-fire.jpg" alt="In case of fire">
            </div>
          </label>
        </div>

        <div class="tab">
          <input type="radio" name="accordion" id="acc6" class="tab__input">
          <label for="acc6" class="tab__label">
            <header class="tab__header">
              <h2 class="tab__title">Tech stack meme</h2>
              <button class="tab__button"></button>
            </header>
            <div class="tab__image">
              <img src="./assets/images/memes/tech-stack.jpg" alt="Tech stack">
            </div>
          </label>
        </div>

        <div class="tab">
          <input type="radio" name="accordion" id="acc7" class="tab__input">
          <label for="acc7" class="tab__label">
            <header class="tab__header">
              <h2 class="tab__title">WTF meme</h2>
              <button class="tab__button"></button>
            </header>
            <div class="tab__image">
              <img src="./assets/images/memes/wtf.jpg" alt="WTF">
            </div>
          </label>
        </div>
      </div>
    </main>

    <footer class="footer">
      <a href="https://github.com/TUstiugov" class="footer__github">T. Ustiugov</a>
      <p class="footer__copyright">&copy; 2023</p>
      <a href="https://rs.school/index.html" class="footer__rss"></a>
    </footer>
  </div>
</body>

</html>
